<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="comlib.js"></script>
</head>

<body>
    <script type="text/javascript">
        i=1;
        total =0;
        do {
            document.write("|"+i);
            total =total+i;
            i++;
            if(i>30) break;
        }while(true);
        document.write("|<br>計算1加到30的總和="+total+"<br>");
    </script>
    <script type="text/javascript">
        var level = 1;                              //設定計數器切值
        var n = 1;                                  //計算存放結果
        countLevel = rand(5, 15);                    //亂數計算5-15!階層數
        while (level <= countLevel) {                 //level<=countLevel要為true才執行內圈
            n = n * level;
            document.write(level + "!=" + n + "<br>");
            level++;                              //需自行控制累加值
        }
    </script>

    <script type="text/javascript">
        c = 0;                                //計數器變數的初值
        document.write("攝氏-->華氏<br>");
        //do..while迴圈敘述
        do {
            f = (9.0 * c) / 5.0 + 32.0;               //轉換公式
            document.write(c + "--->" + f + "<br>");
            c = rand(10, 100);                   //取亂數溫度
        } while (c < 100);
    </script>
    <script type="text/javascript">
       for( let i=1; i<=9;i++){
        for(let j=1;j<=9;j++){
            document.write(i+"*"+j+"="+i+j+"<br>");
        }
        document.write("<br>");
       }
    </script>

</body>

</html>
